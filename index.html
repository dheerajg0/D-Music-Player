<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Music Player</title>
    <link rel="icon" type="favicon" href="data/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="data/logo.png" alt="logo">D-Music Player</li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Playlists</a></li>
            <li><a href="#">About</a></li>
            <li></li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songList">
            <h1>Best Playlist</h1>
            <div id="songItemContainer">
            </div>
        </div>
        <div class="songBanner">
        </div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value='0' max="10000">
        <div class="icons">
            <img src="data/icons/step-back.png" alt="step-back" id="previous">
            <img src="data/icons/play.png" alt="play" id="masterPlay">
            <img src="data/icons/step-next.png" alt="step-next" id="next">
        </div>
        <div class="songInfo">
            <img src="data/playing.gif" alt="playing gif" width="30px" id="playGif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
